<span style="font-size:18px" class="badge bg-info text-dark">COLORS<span></span>
<ul class="list-group">
    <li (click)="setCurrentColor(color)" 
    routerLink="/cars/colors/{{color.id}}"
    *ngFor="let color of colors" 
    [class]="getCurrentColorClass(color)">
        {{color.colorName}}
    </li>
</ul>
