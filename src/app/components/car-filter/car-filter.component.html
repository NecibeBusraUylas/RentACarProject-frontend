<div class="card text-center">
    <div class="card-body">
        <ul class="list-group mb-1">
            <li class="list-group-item active">List by Filter</li>
        </ul>
        <label for="brandFilter">Select A Brand</label>
        <select [(ngModel)]="brandFilter" class="form-select" aria-label="Default select example">
            <option *ngFor="let brand of brands" [value]="brand.id" selected="{{getSelectedBrand(brand.id)}}">
                {{brand.brandName}}</option>
        </select>
        <label for="colorFilter">Select A Color</label>
        <select [(ngModel)]="colorFilter" class="form-select" aria-label="Default select example">
            <option *ngFor="let color of colors" [value]="color.id" selected="{{getSelectedColor(color.id)}}">
                {{color.colorName}}</option>
        </select>
    </div>
    <div class="card-footer text-muted d-flex justify-content-md-between">
        <a routerLink="/cars/filter/{{brandFilter}}/{{colorFilter}}" class="btn btn-success"
            style="text-align: center;">Filter</a>
        <a routerLink="/cars" class="btn btn-danger">Clear</a>
    </div>
</div>
