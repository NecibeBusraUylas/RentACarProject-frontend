 <app-car-filter></app-car-filter>
    <h4 style="text-align: center;"><b>CAR LIST</b></h4>
    <div class="row" style="margin-top: 5px;">
      <div *ngFor="let car of cars" class="card" style="width: 18rem;">
        <img src="{{imageBasePath}}{{car.imagePath}}" class="card-img-top" width="320" height="200"
          alt={{car.carModel}}>
        <div class="card-body">
          <h5 class="card-title d-flex justify-content-center">{{car.carModel}}</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Brand: {{car.brandName}}</li>
          <li class="list-group-item">Color: {{car.colorName}}</li>
          <li class="list-group-item">Model Year: {{car.modelYear}}</li>
          <li class="list-group-item">Daily Price: {{car.dailyPrice}}</li>
        </ul>
        <div class="card-body">
          <section style="float:right">
            <button routerLink="/cars/details/{{car.carId}}" type="button" class="btn btn-primary">Details</button>
          </section>
        </div>
      </div>
    </div>
