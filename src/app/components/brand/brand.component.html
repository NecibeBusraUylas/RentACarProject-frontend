<ul class="list-group" >
  <h3 style="text-align:center">BRANDS</h3>
    <li [class]="getAllBrandClass()" routerLink="/cars">All Brands</li>
    <li (click)="setCurrentBrand(brand)" routerLink="/cars/brand/{{brand.id}}"
      *ngFor="let brand of brands" [class]="getCurrentBrandClass(brand)">{{brand.brandName}}</li>
  </ul>
